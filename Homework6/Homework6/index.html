<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<link rel="stylesheet" href="style.css">

<body>
  <div id="app">
    <header>
      <search-item :goods="goods" @filter-goods="filterGoods"></search-item>
      <goods-cart :goods-cart="goodsCart"></goods-cart>
      <hr>
    </header>

    <main>
      <goods-list :filtered-goods.sync="filteredGoods" :error-message="errorMessage" @add-cart-good="addCartGood">
      </goods-list>
    </main>
  </div>

  <script defer src="script.js"></script>
</body>

</html>
